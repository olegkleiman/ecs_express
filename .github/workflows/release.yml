name: Build & Push to ECR

on:
  push:
    tags:
      - "v*.*.*"

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 333285774043.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: okrepo

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write   # required for OIDC (recommended)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------
      # Extract SemVer from Git tag
      # -----------------------------
      - name: Extract version
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Git tag: $TAG"
          echo "Docker version: $VERSION"

      # -----------------------------
      # AWS auth (OIDC preferred)
      # -----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::333285774043:role/github-ecr-push
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------
      # Login to ECR
      # -----------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------
      # Docker Buildx
      # -----------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------
      # Build & Push (multi-arch)
      # -----------------------------
      - name: Build and push image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.version.outputs.version }} \
            --push .
